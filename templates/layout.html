<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLM Agent Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-body">
  <nav class="navbar navbar-expand-lg navbar-dark bg-nav shadow-sm">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-semibold" href="/">
        <i class="bi bi-stars me-2"></i>LLM RAG Agent
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
              <i class="bi bi-question-circle me-1"></i>Ask / Upload
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path.startswith('/chat') %}active{% endif %}" href="/chat">
              <i class="bi bi-chat-dots me-1"></i>Chat Mode
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path.startswith('/documents') %}active{% endif %}" href="/documents">
              <i class="bi bi-folder2-open me-1"></i>Documents
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path.startswith('/visualize') %}active{% endif %}" href="/visualize">
              <i class="bi bi-bar-chart me-1"></i>Visualize
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container-fluid py-4 px-3 px-md-5">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
